{% extends "base.html" %}
{% block title %}New Post for {{ user.first_name }}{% endblock %}
{% block content %}
<h2>Add New Post for {{ user.first_name }} {{ user.last_name }}</h2>
<form method="POST">
  <div class="mb-3">
    <label>Title</label>
    <input class="form-control" name="title" required>
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea class="form-control" name="content" rows="5" required></textarea>
  </div>
  <button class="btn btn-success">Create Post</button>
  <a href="/users/{{ user.id }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
