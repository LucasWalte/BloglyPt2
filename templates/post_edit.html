{% extends "base.html" %}
{% block title %}Edit {{ post.title }}{% endblock %}
{% block content %}
<h2>Edit Post: {{ post.title }}</h2>
<form method="POST">
  <div class="mb-3">
    <label>Title</label>
    <input class="form-control" name="title" value="{{ post.title }}" required>
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea class="form-control" name="content" rows="5" required>{{ post.content }}</textarea>
  </div>
  <button class="btn btn-success">Save Changes</button>
  <a href="/posts/{{ post.id }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
