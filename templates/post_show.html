{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p class="text-muted">Posted on {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
<p>{{ post.content }}</p>

<a href="/posts/{{ post.id }}/edit" class="btn btn-warning">Edit</a>
<form method="POST" action="/posts/{{ post.id }}/delete" style="display:inline;">
  <button class="btn btn-danger">Delete</button>
</form>
<a href="/users/{{ post.user.id }}" class="btn btn-secondary">Back to {{ post.user.first_name }}</a>
{% endblock %}
